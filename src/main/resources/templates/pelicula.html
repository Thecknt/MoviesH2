<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head th:insert="layouts/head">
</head>
<body>
<header th:insert="layouts/header"></header>

<div class="container">
    <form th:action="@{/pelicula}" th:object="${pelicula}" method="post" class="col-md-6 offset-md-2">
        <h2 th:text="${titulo}" class="py-4"></h2>
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="fecha_estreno" class="col-sm-2 col-form-label">Fecha de Estreno</label>
            <div class="col-sm-8 py-3">
                <input type="date" class="form-control" id="fecha_estreno" th:field="*{fechaEstreno}">
            </div>
        </div>

        <div class="row mb-3">
            <label for="genero" class="col-sm-2 col-form-label">Genero</label>
            <div class="col-sm-8">
                <select class="form-select" id="genero">
                    <option th:each="genero : ${generos}" th:text="${genero.nombre}" th:value="${genero.id}" th:field="*{genero}">
                    </option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-dark float-end">Guardar</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
